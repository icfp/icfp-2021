<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js" ></script>
  <script type="application/javascript">
    const sample = {
    hole: [
      [55, 80],
      [65, 95],
      [95, 95],
      [35, 5],
      [5, 5],
      [35, 50],
      [5, 95],
      [35, 95],
      [45, 80]
    ],
    figure: {
      edges: [
        [2, 5],
        [5, 4],
        [4, 1],
        [1, 0],
        [0, 8],
        [8, 3],
        [3, 7],
        [7, 11],
        [11, 13],
        [13, 12],
        [12, 18],
        [18, 19],
        [19, 14],
        [14, 15],
        [15, 17],
        [17, 16],
        [16, 10],
        [10, 6],
        [6, 2],
        [8, 12],
        [7, 9],
        [9, 3],
        [8, 9],
        [9, 12],
        [13, 9],
        [9, 11],
        [4, 8],
        [12, 14],
        [5, 10],
        [10, 15]
      ],
      vertices: [
        [20, 30],
        [20, 40],
        [30, 95],
        [40, 15],
        [40, 35],
        [40, 65],
        [40, 95],
        [45, 5],
        [45, 25],
        [50, 15],
        [50, 70],
        [55, 5],
        [55, 25],
        [60, 15],
        [60, 35],
        [60, 65],
        [60, 95],
        [70, 95],
        [80, 30],
        [80, 40]
      ]
    },
    epsilon: 150000
  };

  function render() {
    console.log("Rendering");
    const input = document.getElementById("json").value;
    console.log('Input', input)
    let json = JSON.parse( input || JSON.stringify(sample));
    const space = document.getElementById("space");
    const ctx = space.getContext("2d");


    function drawHole(points, color='black') {
      const start = _.head(points);
      const rest = _.tail(points);

      const path = ctx.beginPath();
      ctx.strokeStyle = color;
      ctx.fillStyle = "white";
      ctx.moveTo(start[0], start[1]);

      for(let i = 0; i < rest.length; i++) {
        ctx.lineTo(rest[i][0], rest[i][1]);
        ctx.stroke();
      }

      ctx.closePath();
      ctx.stroke();
      ctx.fill();
    }

    function drawFigure(figure, color='black') {
      let edges = figure.edges;
      let vertices = figure.vertices;

      const path = ctx.beginPath();
      ctx.strokeStyle = color;
      for(let i = 0; i < edges.length; i++) {
        let start = vertices[edges[i][0]];
        let end = vertices[edges[i][1]];
        ctx.moveTo(start[0], start[1]);
        ctx.lineTo(end[0], end[1]);
        ctx.stroke();
      }

      ctx.closePath();
      ctx.stroke();
    }

    // reset and scale canvas
    space.width = space.width;
    const maxX = _.maxBy(json.hole, v => v[0])[0] + 10;
    const maxY = _.maxBy(json.hole, v => v[1])[1] + 10;

    console.log('Max X', maxX, 'Max Y', maxY);
    console.log('Scale', 800/maxX, 400/maxY)

    ctx.scale(800/maxX, 400/maxY);

    drawHole(json.hole);
    drawFigure(json.figure, 'red');
    console.log('Done');

    function makeD3Path(points) {
      const path = d3.path();

      const start = _.head(points);
      const rest = _.tail(points);

      path.moveTo(start[0], start[1]);

      for(let i = 0; i < rest.length; i++) {
        path.lineTo(rest[i][0], rest[i][1]);
      }

      path.closePath();

      return path;
    }

    d3.selectAll("#v2 > *").remove();

    let svg = d3.select("#v2");

   svg
    .append('path')
    .attr('d', makeD3Path(json.hole).toString())
    .attr('stroke', 'steelblue')
      .attr('fill', 'white')
    .attr('stroke-width', '1.5');

   const div = d3.select("body").append("div")
     .attr("class", "tooltip")
     .style("opacity", 0);

    svg
      .selectAll('circle.hole')
      .data(json.hole)
        .enter().append("circle")
        .attr('class', 'hole')
        .attr("r", 1)
        .attr("cx", function (d) {
          return d[0];
        })
        .attr("cy", function (d) {
          return d[1];
        })
        .attr("stroke", "#32CD32")
        .attr("stroke-width", .9)
        .attr("fill", "#FFFFFF")
    .on('mouseover', function (d, data) {
      d3.select(this).transition()
        .duration('100')
        .attr("r", 3);

      div.transition()
        .duration(100)
        .style("opacity", 1);

      div.text(`x: ${data[0]}, y: ${data[1]}`)
        .style("left", (d.pageX + 10) + "px")
        .style("top", (d.pageY - 15) + "px");
    })
      .on('mouseout', function (d, i) {
        d3.select(this).transition()
          .duration('200')
          .attr("r", 1);

        div.transition()
          .duration('200')
          .style("opacity", 0);
      });


    function makeD3FigurePath(figure) {
      let edges = figure.edges;
      let vertices = figure.vertices;

      const path = d3.path();
      for(let i = 0; i < edges.length; i++) {
        let start = vertices[edges[i][0]];
        let end = vertices[edges[i][1]];
        path.moveTo(start[0], start[1]);
        path.lineTo(end[0], end[1]);
      }

      path.closePath();

      return path;
    }

    const figurePath = makeD3FigurePath(json.figure);

    svg
      .append('path')
      .attr('d', figurePath.toString())
      .attr('stroke', 'red')
      .attr('fill', 'none')
      .attr('stroke-width', '1.5');

    svg
      .selectAll('circle.figure')
      .data(json.figure.vertices)
      .enter().append("circle")
      .attr('class', 'figure')
      .attr("r", 1)
      .attr("cx", function (d) {
        return d[0];
      })
      .attr("cy", function (d) {
        return d[1];
      })
      .attr("stroke", "purple")
      .attr("stroke-width", .9)
      .attr("fill", "#FFFFFF")
      .on('mouseover', function (evt, data) {
        d3.select(this).transition()
          .duration('100')
          .attr("r", 3);

        div.transition()
          .duration(100)
          .style("opacity", 1);

        div.text(`x: ${data[0]}, y: ${data[1]}`)
          .style("left", (evt.pageX + 10) + "px")
          .style("top", (evt.pageY - 15) + "px");
      })
      .on('mouseout', function (d, i) {
        d3.select(this).transition()
          .duration('200')
          .attr("r", 1);

        div.transition()
          .duration('200')
          .style("opacity", 0);
      });

    // https://observablehq.com/@d3/voronoi-labels
    const delaunay = d3.Delaunay.from(json.hole);
    const voronoi = delaunay.voronoi([-1, -1, maxX + 1, maxY + 1]);

    const cells = json.hole.map((d, i) => [d, voronoi.cellPolygon(i)]);

    svg.append("g")
      .attr("stroke", "orange")
      .selectAll("path")
      .data(cells)
      .join("path")
      .attr("d", ([d, cell]) => `M${d3.polygonCentroid(cell)}L${d}`);

    svg.append("path")
      .attr("fill", "none")
      .attr("stroke", "#ccc")
      .attr("d", voronoi.render());

    // svg.append("path")
    //   .attr("d", delaunay.renderPoints(null, 2));

  }
  </script>
  <style>
    div.tooltip {
      position: absolute;
      text-align: center;
      padding: .2rem;
      background: #313639;
      color: #f9f9f9;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
      font-size: .7rem;
    }
  </style>
</head>
<body>
<canvas id="space" width="800" height="400" style="border:1px solid #000000; background: grey">
</canvas>
<textarea id="json" placeholder="problem json (leave empty for sample)" style="height: 397px; width: 400px;">
</textarea>
<button id="doit" onclick="render()">Render</button>

<svg viewBox="0 0 800 400" style="background: grey">
  <g id="v2"></g>
</svg>
<script>
  render();

  let zoom = d3.zoom()
    .on('zoom', handleZoom);

  function handleZoom(e) {
    d3.select('svg g')
      .attr('transform', e.transform);
  }

  function initZoom() {
    d3.select('svg')
      .call(zoom);
  }

  initZoom();
</script>
</body>
</html>
